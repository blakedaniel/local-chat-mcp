services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - ollama
      - rag-server
    environment:
      - OLLAMA_URL=http://ollama:11434/api/generate
      - MCP_CONFIG_PATH=/app/mcp-servers.json
    volumes:
      - ./mcp-servers.json:/app/mcp-servers.json:ro
    restart: always

  rag-server:
    build:
      context: .
      dockerfile: Dockerfile.rag-server
    ports:
      - "8001:8001"
    depends_on:
      - ollama
      - qdrant
    environment:
      - RAG_OLLAMA_URL=http://ollama:11434
      - RAG_QDRANT_HOST=qdrant
      - RAG_DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_backend
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_backend
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always

volumes:
  ollama_data:
  qdrant_storage:
